<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<div id="main">
  <header>
    <nav class="navbar navbar-light bg-dark">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" name="name" id="inpName" [(ngModel)]="model.name" placeholder="Name">
          <a class="btn btn-success" id="resetBtn" (click)="reset()">⟲</a>
          <a (click)="addPlayer()" id="addPlayerBtn" class="btn btn-success">Add</a>
        </div>
      </form>
    </nav>
  </header>
  <ng-template [ngIf]="players.length !=0">
    <div class="container">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>
              <a (click)="resetScore()" class="btn btn-success">⟲</a>
            </th>
            <th></th>
            <th>Name</th>
            <th>Score</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of players; let i= index">
            <td><a (click)="deletePlayer(i)" class="btn btn-danger">x</a></td>
            <td><a (click)="undoSumScore(i)" class="btn btn-success">←</a></td>
            <td>{{player.name}}</td>
            <td>{{player.score[player.score.length - 1]}}</td>
            <td><input type="number" class="form-control" name="score" value="null" max="9999" [(ngModel)]="player.scoreAdd"></td>
            <td><a (click)="sumScore(i)" class="btn btn-success">+</a></td>
          </tr>
        </tbody>
      </table>
    </div>  
  </ng-template>
</div>
